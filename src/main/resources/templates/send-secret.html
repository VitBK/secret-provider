<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <style>
        .color-red {
            color: #FF5252;
        }

        .color-green {
            color: #32CD32;
        }

        .btn-login {
            background: #8BC34A;
            color: white;
        }

        .response-container {
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }
    </style>
    <title>Secret Input</title>
</head>

<body>
<div class="container mt-4">
    <form th:action="@{/send-secret}" method="post">
        <div class="form-group">
            <label for="input" class="color-green">Enter Secret Text:</label>
            <input type="text" class="form-control" id="input" name="input" required>
        </div>
        <button type="submit" class="btn btn-login">Send Secret</button>
    </form>
</div>

<div th:if="${serverResponse}" th:class="${serverResponse.success} ? 'color-green response-container' : 'color-red response-container'">
    <p th:text="${serverResponse.link}"></p>
</div>

</body>

</html>
